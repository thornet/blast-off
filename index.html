<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 /> 
  
<!-- Countdown Script -->
  
<script src="https://raw.github.com/sanographix/css3-countdown/master/js/countdown.js"></script>
  
<script src="js/plugins/jQuery/jquery-1.8.2.min.js"></script>
  
<script type="text/javascript" src="js/plugins/Skrollr/skrollr.js"></script>
  
<!-- Fonts -->
  
<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
  
<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    
<link href="https://stuff.webmaker.org/makerstrap/latest/makerstrap.complete.min.css" rel="stylesheet">    
  
<title>Blast Off</title>
  
</head>
  
<body>

    <div id="container">

	<section id="home" data-type="background" data-speed="2" style="background-position: 50% 0px;">
	  
      <article>
 		<img id="capsule" src="http://www.mulenog.com/img/capsule.png" />
 		<h1>Blast off!</h1>
	  	<div class="intro wrapper"></div>
	  </article>
	
    </section>
        
    <div class="container">

      <p>
        <button type="button" class="btn btn-default">Default</button>
      	<button type="button" class="btn btn-primary">
        <span class="fa fa-check"></span> Primary / Success</button>
      	<button type="button" class="btn btn-secondary">
        <span class="fa fa-book"></span> Secondary</button>
      	<button type="button" class="btn btn-info">
        <span class="fa fa-info-circle"></span> Info</button>
      	<button type="button" class="btn btn-warning">
        <span class="fa fa-exclamation"></span> Warning</button>
      	<button type="button" class="btn btn-danger">
        <span class="fa fa-exclamation-triangle"></span> Danger</button>
      	<button type="button" class="btn btn-link">Link</button>
      </p>
    
      <p>
        <button type="button" class="btn btn-info btn-mb-block">This button is block on mobile</button>
      </p>

    </div>    

	<section>
	  <div class="wrapper">
        <div class="box">
          
        <h2>Super Clock with CSS and Javascript</h2>  
          
          <div class="countdown-container">
              <div id="CDT">
              </div>
          </div>
        </div>
      </div>
        
     <span class="box-number">Go!</span>
	
     </section>

	    <div class="bg-gradient">
        </div>
      
<div id="moon">
  
   <div id="unicorn">
     <img src="http://media1.giphy.com/media/8XkDIqvZyOynS/original.gif" width="60" height="105" />
  </div>	
  
</div>
      
        
<!-- /container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
      
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

<script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>

</body>
</html>
